<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header class="bg-light p-3">
        <h1 class="text-center">Rock Paper Scissors</h1>
    </header>

    <div class="score-board container-fluid text-light text-center my-5 mx-auto position-relative">
        <div class="badge position-absolute" id="user-label">USER</div>
        <div class="badge position-absolute" id="comp-label">COMPUTER</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>


    <div class="result container-fluid text-light text-center mt-4 mb-4">
        <p class="font-weight-bold mt-3"></p>
    </div>

    <div class="container-fluid" id="hr"></div>


    <p id="action-message" class="text-center text-light font-weight-bold mt-5">Make Your Move</p>


    <div class="choices container-fluid mt-5 text-center">
        <div class="choice" id="rock">
            <i class="fa fa-hand-rock-o fa-5x rock" id="rock-icon"></i>
        </div>
        <div class="choice" id="paper">
            <i class="fa fa-hand-paper-o fa-5x paper" id="paper-icon"></i>
        </div>
        <div class="choice" id="scissors">
            <i class="fa fa-hand-scissors-o fa-5x scissors" id="scissors-icon"></i>
        </div>
    </div>


    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
