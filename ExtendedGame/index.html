<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>
    <header class="bg-light p-3">
        <h1 class="text-center">Rock Paper Scissors Lizard Spock</h1>
    </header>

    <div class="container-fluid score-board text-light text-center my-5 mx-auto position-relative">
        <div class="badge position-absolute" id="user-label">USER</div>
        <div class="badge position-absolute" id="comp-label">COMPUTER</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>


    <div class="container-fluid result text-light mt-4 mb-4 text-center">
        <p class="font-weight-bold mt-3"></p>
    </div>

    <div class="container-fluid" id="hr"></div>


    <p id="action-message" class="text-center text-light font-weight-bold mt-5">Make Your Move</p>


    <div class="container-fluid choices mt-5 text-center">
        <div class="choice" id="rock">
            <i class="fa fa-hand-rock-o fa-5x rock" id="rock-icon"></i>
        </div>
        <div class="choice" id="paper">
            <i class="fa fa-hand-paper-o fa-5x paper" id="paper-icon"></i>
        </div>
        <div class="choice mt-lg-0" id="scissors">
            <i class="fa fa-hand-scissors-o fa-5x scissors" id="scissors-icon"></i>
        </div>
        <div class="choice mt-lg-0" id="lizard">
            <i class="fa fa-hand-lizard-o fa-5x lizard" id="lizard-icon"></i>
        </div>
        <div class="choice mt-lg-0" id="spock">
            <i class="fa fa-hand-spock-o fa-5x spock" id="spock-icon"></i>
        </div>
    </div>



    <div class="container-fluid text-center mb-4" id="rules">
        <button class="btn btn-light" data-toggle="modal" data-target="#modal-rules">Rules</button>
    </div>




    <div class="modal fade" role="dialog" tabindex="-1" id="modal-rules">
        <div class="modal-dialog modal-dialog-center" role="document">
            <div class="modal-body bg-light">
                <div class="container-fluid" id="img-container">
                    <img src="https://play14.org/images/games/rock-paper-scissors-lizard-spock/02.png" alt=""
                        class="img-fluid">
                </div>
                <div class="container-fluid text-center" id="modal-body-p">
                    <p><span class="text-success">Scissors</span> cuts <span class="text-danger">Paper</span></p>
                    <p><span class="text-success">Paper</span> covers <span class="text-danger">Rock</span></p>
                    <p><span class="text-success">Rock</span> crushes <span class="text-danger">Lizard</span></p>
                    <p><span class="text-success">Lizard</span> poisons <span class="text-danger">Spock</span></p>
                    <p><span class="text-success">Spock</span> smashes <span class="text-danger">Scissors</span></p>
                    <p><span class="text-success">Scissors</span> decapitates <span class="text-danger">Lizard</span>
                    </p>
                    <p><span class="text-success">Lizard</span> eats <span class="text-danger">Paper</span></p>
                    <p><span class="text-success">Paper</span> disproves <span class="text-danger">Spock</span></p>
                    <p><span class="text-success">Spock</span> vaporizes <span class="text-danger">Rock</span></p>
                    <p><span class="text-success">Rock</span> crushes <span class="text-danger">Scissors</span></p>
                </div>

            </div>
        </div>
    </div>


    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
